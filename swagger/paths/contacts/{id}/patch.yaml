tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: "Patch contact by id"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: "6737947f00e5568dde9d464c"
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "John"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "1234567890"
          email:
            description: "Contact's email"
            type: string
            example: "mark@gmail.com"
          isFavourite:
            description: "Contact's favourite"
            type: boolean
            example: true
          contactType:
            description: "Contact type"
            type: string
            enum: ["work", "home", "personal"]
            example: "personal"
          photo:
            description: "Contact's photo"
            type: string
            format: binary
            default: null
responses:
  "201":
    description: Patch contact by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a student!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  "401":
    $ref: ../../../components/responses/401.yaml
